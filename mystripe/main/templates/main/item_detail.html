{% load static %}
{% if item %}
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>Buy Item {{ item.name }}</title>
    <meta name="description" content="A demo of a payment on Stripe" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'main/css/mycss.css' %}"/>

  </head>
  <body>
    <div class='container'>
      <div class='block'>
        <h1>{{ item.name }}</h1>
        <p>{{ item.description }}</p>
        <p>{{ item.price }} USD</p>
        <a class="button" href="/buy/{{ item.id }}">Buy</a>
    </div>
    </div>
  </body>
</html>
{% endif %}
